<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <title>Home work 16</title>
</head>
<body>
<div class="wrapper">
    <header>Home work 16</header>
    <main class="page">
        <div class="info-task">
            <div class="info-task__container">
                <h3 class="info-task__title">My Info</h3>
                <h4 class="info-task__subtitle">Add Address</h4>
                <div class="info__form form-info">
                    <form action="#">
                        <div class="form-info__item">
                            <div class="form-info__body">
                                <label for="fname"> First Name*</label>
                                <input class="form-info__field" required="required" type="text" id="fname" name="fname"
                                       placeholder="First Name">
                            </div>
                            <div class="form-info__body">
                                <label for="lname">Last Name*</label>
                                <input class="form-info__field" required="required" type="text" id="lname" name="lname"
                                       placeholder="Last Name">
                            </div>
                        </div>

                        <div class="form-info__item">
                            <div class="form-info__body">
                                <label for="country">Country / Region*</label>
                                <input class="form-info__field" required="required" type="text" id="country"
                                       name="country"
                                       placeholder="Country / Region"></div>
                            <div class="form-info__body">
                                <label for="company">Company Name</label>
                                <input class="form-info__field" type="text" id="company" name="company"
                                       placeholder="Company (optional)">
                            </div>
                        </div>

                        <div class="form-info__item">
                            <div class="form-info__body">
                                <label for="location">Street Address*</label>
                                <input class="form-info__field" required="required" type="text" id="location"
                                       name="location"
                                       placeholder="House number and street name">
                            </div>
                            <div class="form-info__body">
                                <label for="suite">Apt, suite, unit</label>
                                <input class="form-info__field" type="text" id="suite" name="suite"
                                       placeholder="Apartment, suite, unit, etc. (optional)">
                            </div>
                        </div>


                        <div class="form-info__item">
                            <div class="form-info__body">
                                <label for="city">City*</label>
                                <input class="form-info__field" required="required" type="text" id="city" name="city"
                                       placeholder="Town / City">
                            </div>
                            <div class="form-info__body">
                                <label for="state">State*</label>
                                <input class="form-info__field" required="required" type="text" id="state" name="state"
                                       placeholder="State">
                            </div>
                        </div>

                        <div class="form-info__item">
                            <div class="form-info__body">
                                <label for="phone">Phone*</label>
                                <input class="form-info__field" required="required" type="number" id="phone"
                                       name="phone"
                                       placeholder="Phone">
                            </div>
                            <div class="form-info__body">
                                <label for="post">Postal Code*</label>
                                <input class="form-info__field" required="required" type="number" id="post" name="post"
                                       placeholder="Postal Code">
                            </div>
                        </div>

                        <div class="form-info__block">
                            <label for="delivery">Delivery Instruction</label>
                            <textarea class="form-info__bottom" id="delivery" name="delivery" rows="5" cols="33"
                                      placeholder="Delivery Instruction"></textarea>
                        </div>

                        <div class="form-info__checkpoint">
                            <div class="form-info__checkbox">
                                <input type="checkbox" id="shipping" name="shipping">
                                <label class="checkbox-point" for="shipping">Set as default shipping address</label>
                            </div>
                            <div class="form-info__checkbox">
                                <input type="checkbox" id="billing" name="billing">
                                <label class="checkbox-point" for="billing">Set as default billing address</label>
                            </div>
                        </div>
                        <div class="form-info__buttons">
                            <button class="form-info__submit" type="submit" value="submit">Save</button>
                            <button class="form-info__reset" type="reset" value="reset">Cancel</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>


    </main>
</div>
<footer>Home work 16</footer>
</body>
</html>
