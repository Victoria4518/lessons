    <link rel="stylesheet" href="./css/reset.css">
    <title>Home work 13</title>

<body>
<div class="wrapper">
    <div class="car">
        <div class="car-container">
            <div class="car__body">
                <div class="car__block">
                    <div class="car-downside">
                        <div class="car__light"></div>
                        <div class="car__light-back"></div>
                        <div class="car__door">
                            <div class="car__lock"></div>
                        </div>
                        <div class="car__wheel">
                            <div class="car__disk">
                            </div>
                            <div class="car__wheel-back">
                                <div class="car__disk-back"></div>
                            </div>
                        </div>
                    </div>

                    <div class="car-upside"></div>
                    <div class="car__window">
                        <div class="car__mirror"></div>
                    </div>
                    <div class="car__side"></div>
                </div>
            </div>
        </div>
    </div>
</div>
